# GN + DQS (Deliberative Question Selection)
#
# Uses DQS to select optimal guesses via entropy reduction.
# At each turn, DQS:
#   1. Generates M candidate guesses (LLM + answer-set sampling)
#   2. Scores each by expected entropy reduction (deterministic)
#   3. Picks the guess that maximally shrinks the answer set
#
# Unlike DC, GN DQS requires NO extra LLM simulation calls â€”
# scoring is pure computation over the 5040-number answer set.
# The only LLM cost is 1 call per turn for candidate generation.

experiment_name: gn_methods/dqs_fixed_turns

task: gn
data_subset: test
calibrate: false
n_puzzles: 20
max_turns: 25

methods:
  - fixed_turns

# Set equal to max_turns: use ALL turns (stop only on correct guess)
fixed_turns: 25

# DQS settings
use_dqs: true
dqs_m_candidates: 10    # More candidates since scoring is cheap
dqs_r_simulations: 0    # Not used for GN (deterministic scoring)
dqs_temperature: 0.7
