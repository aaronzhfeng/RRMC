# GN Baseline: LLM guesses until correct or out of turns
#
# Standard LLM-generated guesses with no early stopping.
# For GN, every guess gives useful feedback (bulls/cows), so
# there's no benefit to stopping early â€” just keep guessing.
# The game ends naturally when the LLM guesses correctly (4 bulls).

experiment_name: gn_methods/fixed_turns

task: gn
data_subset: test
calibrate: false
n_puzzles: 20
max_turns: 25

methods:
  - fixed_turns

# Set equal to max_turns: use ALL turns (stop only on correct guess)
fixed_turns: 25
