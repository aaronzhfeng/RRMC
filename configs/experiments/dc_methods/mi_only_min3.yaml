# MI-Only with min_turns=3 (ablation)
# Forces at least 3 turns of investigation before MI-based stopping.
# Tests whether MI works as a stopping signal with naive questions.

experiment_name: dc_methods/mi_only_min3
task: dc
data_subset: test

calibrate: false
n_puzzles: 100
max_turns: 25

methods:
  - mi_only

k_samples: 6
mi_threshold: 0.01
min_turns: 3
