# DQS (Deliberative Question Selection) + Fixed Turns stopping
#
# Tests DQS question selection paired with fixed-turns stopping.
# DQS replaces the default LLM-generated questions with questions
# chosen through a deliberative simulate-and-evaluate pipeline.
#
# Expected to improve question quality â†’ better accuracy at same # turns.
#
# Inference cost: ~(2 * M * R + 1) extra calls per turn on top of
# the stopping rule's cost.  With M=5, R=2: ~21 calls/turn.

experiment_name: dc_methods/dqs_fixed_turns

task: dc
data_subset: test
calibrate: false
n_puzzles: 20
max_turns: 25

methods:
  - fixed_turns

fixed_turns: 10

# DQS question selector settings
use_dqs: true
dqs_m_candidates: 5
dqs_r_simulations: 2
dqs_temperature: 0.7
dqs_eval_temperature: 0.3
