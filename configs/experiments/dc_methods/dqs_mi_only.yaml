# DQS + MI-Only stopping (min_turns=3)
# Key experiment: DQS selects good questions, MI detects convergence.
# Expected to achieve DQS accuracy in fewer turns than DQS+Fixed(10).

experiment_name: dc_methods/dqs_mi_only
task: dc
data_subset: test

calibrate: false
n_puzzles: 100
max_turns: 25

methods:
  - mi_only

k_samples: 6
mi_threshold: 0.01
min_turns: 3

# DQS question selector settings
use_dqs: true
dqs_m_candidates: 5
dqs_r_simulations: 2
dqs_temperature: 0.7
dqs_eval_temperature: 0.3
