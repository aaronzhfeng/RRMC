# DC with VoI question selection + Robust MI stopping
experiment_name: dc_methods/voi_robust_mi
task: dc
data_subset: test

calibrate: false
n_puzzles: 20
max_turns: 25

methods:
  - robust_mi

# Robust-MI params
k_samples: 4
variants:
  - base
  - skeptical
regime: normal
use_diversity_sampling: true
threshold: 0.3

# VoI question selection
use_voi: true
voi_m_candidates: 5
voi_r_simulations: 2
