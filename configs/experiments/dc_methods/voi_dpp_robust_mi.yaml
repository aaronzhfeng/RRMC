# DC with VoI + DPP diverse slate selection + Robust MI stopping
experiment_name: dc_methods/voi_dpp_robust_mi
task: dc
data_subset: test

calibrate: false
n_puzzles: 20
max_turns: 25

methods:
  - robust_mi

# Robust-MI params
k_samples: 4
variants:
  - base
  - skeptical
regime: normal
use_diversity_sampling: true
threshold: 0.3

# VoI question selection with DPP
use_voi: true
voi_m_candidates: 10
voi_r_simulations: 2
use_dpp: true
dpp_slate_size: 3
