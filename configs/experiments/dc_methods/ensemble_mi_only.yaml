# Trajectory ensemble with MI-only stopping (DC)
experiment_name: dc_methods/ensemble_mi_only
task: dc
data_subset: test

calibrate: false
n_puzzles: 20
max_turns: 25

methods:
  - mi_only

k_samples: 6
mi_threshold: 0.01

trajectory_ensemble:
  enabled: true
  n_trajectories: 6
  consensus_threshold: 0.5
  early_consensus: true
  temperature_range: [0.5, 1.0]
