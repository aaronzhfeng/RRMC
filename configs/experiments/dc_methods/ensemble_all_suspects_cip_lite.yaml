# Ensemble + AllSuspects + CIP-Lite â€” structured committee with smart stopping (DC)
# Each trajectory questions every suspect, then uses CIP-Lite stopping. Majority vote.
# CIP-Lite was the best baseline at 45% accuracy on 20 puzzles.
#
# Controlled variables (match cip_lite baseline exactly):
#   k_samples: 8, set_size_threshold: 1, max_turns: 25
# Only differences: require_all_suspects = true, trajectory_ensemble enabled
experiment_name: dc_methods/ensemble_all_suspects_cip_lite
task: dc
data_subset: test

calibrate: false
n_puzzles: 20
max_turns: 25

methods:
  - cip_lite

k_samples: 8
set_size_threshold: 1
require_all_suspects: true

trajectory_ensemble:
  enabled: true
  n_trajectories: 6
  consensus_threshold: 0.5
  early_consensus: true
  temperature_range: [0.5, 1.0]
