# Ablation: Robust MI without Diversity Sampling
experiment_name: ablation_no_diversity
task: dc
data_subset: test

# Only compare with/without diversity
methods:
  - robust_mi

# Calibration settings
calibrate: true
n_train: 20
n_test: 10
regime: normal

# Disable diversity sampling for ablation
use_diversity_sampling: false

# MI estimation
k_samples: 4
variants:
  - base
  - skeptical
