# All Methods: Compare all stopping rules on the same puzzles
experiment_name: all_methods
task: dc
data_subset: test

calibrate: false
n_puzzles: 20

# Run all methods for comparison
methods:
  - fixed_turns
  - self_consistency
  - verbalized_confidence
  - semantic_entropy
  - mi_only
  - robust_mi

# Turn settings
max_turns: 25
fixed_turns: 10  # For fixed_turns method

# Shared parameters
k_samples: 6
consistency_threshold: 0.7
confidence_threshold: 8.0
entropy_threshold: 0.5
mi_threshold: 0.3
threshold: 0.3  # For robust_mi

# Robust MI specific
variants:
  - base
  - skeptical
regime: normal
