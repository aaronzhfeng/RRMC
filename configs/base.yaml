# RRMC Default Settings
# Override in experiment configs or via CLI

# Task settings
task: dc
max_turns: 25
data_subset: test

# Model settings
policy_model: qwen/qwen3-8b
api_key: ${OPENROUTER_API_KEY}
base_url: https://openrouter.ai/api/v1

# Sampling defaults
temperature: 0.7
top_p: 0.95

# MI estimation defaults
k_samples: 4
variants:
  - base
  - skeptical

# Calibration defaults
target_error: 0.10
confidence_level: 0.95

# Output
output_dir: results
verbose: true
