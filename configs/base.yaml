# RRMC Default Settings
# Override in experiment configs or via CLI

# Task settings
task: dc
max_turns: 25
data_subset: test

# Model settings
policy_model: qwen/qwen-2.5-7b-instruct
api_key: ${OPENROUTER_API_KEY}
base_url: https://openrouter.ai/api/v1

# Sampling defaults
temperature: 0.7
top_p: 0.95

# Concurrency
max_workers: 1

# MI estimation defaults
k_samples: 4
variants:
  - base
  - skeptical

# Calibration defaults
target_error: 0.10
confidence_level: 0.95

# AllSuspectsWrapper: force questioning all suspects before stopping (DC only)
require_all_suspects: false

# Trajectory ensemble (multiple independent trajectories with majority vote)
trajectory_ensemble:
  enabled: false
  n_trajectories: 6
  consensus_threshold: 0.5
  early_consensus: true
  temperature_range: [0.5, 1.0]

# Output
output_dir: results
verbose: true
